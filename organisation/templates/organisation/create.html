{% extends "core/base.html" %}

{% block title %}Create organisation{% endblock %}

{% block style %}
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class = "text-3xl text-red-500">Create organisation</h1>
            <form method="post" action=".">
                {% csrf_token %}
                {{ field.name }}
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
