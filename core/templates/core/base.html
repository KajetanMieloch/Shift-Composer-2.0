<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <title>{% block title %}{% endblock %}</title>

    <style>{% block style %}{% endblock %}</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"bg-slate-950>
    <title>Chart with Tailwind CSS</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

.nava {
    font-size: 1.5rem;
}



@media only screen and (max-width: 900px){
    .nava{
        display: none;
    }
    .mobile a{
        font-size: 0.8rem;
    }

    .mobile h3{
        font-size: 1rem;
    }
}

</style>

</head>
<body class="bg-slate-900">
    <nav class="bg-slate-950">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href={%url 'core:index' %} class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Shift Composer</a>
          <button data-collapse-toggle="navbar-links" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden" aria-controls="navbar-links" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-links">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 bg-slate-950 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0">
              {% if user.is_authenticated %}
              <li>
                <a class="block py-2 px-2 md:p-4 lg:px-4 hover:text-orange-200 text-white" href="{% url 'dashboard:index' %}">Dashboard</a>
              </li>
              <li>
                <a class="block py-2 px-2 md:p-4 lg:px-4 hover:text-orange-200 text-white" href="{% url 'core:logout' %}">Logout</a>
              </li>
              {% else %}
              <li>
                <a class="block py-2 px-2 md:p-4 lg:px-4 hover:text-orange-200 text-white" href="{% url 'core:signup' %}">Sign up</a>
              </li>
              <li>
                <a class="block py-2 px-2 md:p-4 lg:px-4 hover:text-orange-200 text-white" href="{% url 'core:login' %}">Log in</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
      <script>
        const button = document.querySelector('[data-collapse-toggle="navbar-links"]');
        const menu = document.querySelector('#navbar-links');
      
        button.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      </script>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-slate-950">
        <div class="w-2/3 pr-10">
            <h3 class="text-gray-200 font-bold">Shift Composer - HR Managment</h3>
            <p class="text-gray-400">Kajetan Mieloch 2023</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-bold text-gray-300">Menu</h3>
            <ul class="text-gray-400">
                <li class="mb-2"><a href="/#" class="hover:text-gray-200">Home Page</a></li>
                <li class="mb-2"><a href="/#" class="hover:text-gray-200">About</a></li>
            </div>
            </footer>

</body>
</html>
