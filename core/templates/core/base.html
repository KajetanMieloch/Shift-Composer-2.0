<body class="bg-slate-900">
    <nav class="py-6 px-6 flex justify-between items-center bg-slate-950">

        </div>
        <div class="space-x-6">

                <a href="#" class="px-6 py-2 bg-slate-900 text-white rounded hover:bg-slate-800">Dashboard</a>

                <a href="#" class="px-6 py-2 bg-slate-900 text-white rounded hover:bg-slate-800">Sing up</a>
